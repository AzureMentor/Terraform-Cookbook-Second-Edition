name: 'Terraform'

on:
  push:
    branches:
    - main
    paths: 
    - CHAP12/cert/**

permissions:
  contents: read
  pull-requests: write


jobs: 
  terraform:
    runs-on: ubuntu-latest
    name: Terraform
    environment: staging 
    steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.6
        terraform_wrapper: false

    - name: Terraform Init
      id: init
      run: terraform init
      working-directory: CHAP12/cert
      shell: bash